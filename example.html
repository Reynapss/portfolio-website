<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade-like Button</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .arcade-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: 4px solid #ff9900;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .arcade-button:hover {
            background-color: #ff9900;
        }

        .arcade-button:active {
            transform: scale(.5);
        }
    </style>
    
</head>
<body>
    <button class="arcade-button">Insert Coin</button>
</body>
</html>
